<div fxLayoutAlign="center center" fxFlexFill  clas="main-div">
    <mat-card fxFlex="25">
        <mat-toolbar color="primary">Login Page</mat-toolbar>
        <form  fxLayoutAlign="stretch" fxLayout="column" class="login-form" (ngSubmit)="onSubmit()" name="myForm">
            <mat-form-field>
                <input matInput placeholder="Username" name="username" [(ngModel)]="username" type="text">
                <span ng-show="myForm.username.$touched && myForm.username.$invalid">The username is required.</span>
            </mat-form-field>
            <mat-form-field>
                <input matInput type="password" placeholder="Password" name="password" [(ngModel)]="password">
                <span ng-show="myForm.password.$touched && myForm.password.$invalid">The password is required.</span>
            </mat-form-field>
            <button mat-raised-button type="submit" class="mt-5" color="primary">Login</button>
        </form>
    </mat-card>
</div>
